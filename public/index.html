<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="manifest" href="/NGSpaceCompany/manifest.webmanifest">
        <link rel="icon" type="image/svg+xml" href="<%= require('./logo.svg') %>">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" sizes="any">
        <link rel="apple-touch-icon" href="<%= require('./apple-touch-icon.png') %>">
        <title>NG Space Company</title>

        <meta name="title"       content="NG Space Company" />
        <meta name="author"      content="Freddec" />
        <meta name="description" content="NG Space Company is a space incremental game where you start from humble beginnings on Earth, working your way up to travelling between star systems and building Dyson Spheres and pretty much colonising the entire galaxy(ies?)" />

        <meta property="og:url"         content="https://ngspacecompany.exileng.com/" />
        <meta property="og:title"       content="NG Space Company" />
        <meta property="og:description" content="NG Space Company is a space incremental game where you start from humble beginnings on Earth, working your way up to travelling between star systems and building Dyson Spheres and pretty much colonising the entire galaxy(ies?)" />
        <meta property="og:image"       content="<%= require('./logo.svg') %>"/>

        <meta property="twitter:url"         content="https://ngspacecompany.exileng.com/" />
        <meta property="twitter:title"       content="NG Space Company" />
        <meta property="twitter:description" content="NG Space Company is a space incremental game where you start from humble beginnings on Earth, working your way up to travelling between star systems and building Dyson Spheres and pretty much colonising the entire galaxy(ies?)" />
        <meta property="twitter:image"       content="<%= require('./logo.svg') %>"/>
        
    </head>
    <body>
        <noscript>
            <strong>We're sorry but NG Space Company doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
    </body>
</html>
